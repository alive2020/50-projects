<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Increment Counter</title>
</head>
<body>
    <h2>Ice Callie</h2>
    <div class="container">
    <div class="counter-container">
        <a href="https://www.instagram.com/allabout_ice/" target="_blank"><i class="fab fa-instagram fa-3x"></i></a>
        <div class="counter" data-target="3150"></div>
        <span>Instagram Followers</span>
    </div>
    <div class="counter-container">
        <a href="https://www.youtube.com/channel/UCwdRpD4FDZEVM467nkuhSZQ" target="_blank"><i class="fab fa-youtube fa-3x"></i></a>
        <div class="counter" data-target="125"></div>
        <span>Youtube Subscribers</span>
    </div>
    <div class="counter-container">
        <a href="https://twitter.com/icecalee" target="_blank"><i class="fab fa-twitter fa-3x"></i></a>
        <div class="counter" data-target="34"></div>
        <span>Twitter Followers</span>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
