<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://media.istockphoto.com/photos/sunrise-over-rice-terraces-bali-mountains-and-volcano-are-on-the-picture-id1310879355?b=1&k=20&m=1310879355&s=170667a&w=0&h=jEMgA5nOzxeJ3gNhD-Cz2XjrM6Jh62GKwb8Jr0y4Le0=" 
            alt="first-image">
            <img src="https://media.istockphoto.com/photos/hindu-temple-in-bali-picture-id653953140?b=1&k=20&m=653953140&s=170667a&w=0&h=IMHSniMal35EVl0aM3Syi6o8pvyVoaU1X9brGGGYbVI="
             alt="second-image">
             <img src="https://media.istockphoto.com/photos/the-view-is-best-from-above-picture-id1158376200?b=1&k=20&m=1158376200&s=170667a&w=0&h=tVrauuVQ3Xqd2Vf4g5CStihsFzl0B1jUapBxmXQtZ20="
              alt="third-image">
              <img src="https://images.unsplash.com/photo-1577717903315-1691ae25ab3f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGJhbGl8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60" 
              alt="fourth-image">
        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
